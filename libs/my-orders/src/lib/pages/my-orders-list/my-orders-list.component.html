<div class="order-list-container">
  <div class="card-summary">
    <div class="card-header">
      <h3>Orders</h3>
    </div>
    <table class="card-table" *ngIf="orders !== []">
      <tr>
        <th>Order id</th>
        <th>Name</th>
        <th *ngIf="screenWidth > 700">Date</th>
        <th>Condition</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let order of orders">
        <td>
          <a [routerLink]="['/app/myorders/id/', order._id]">{{ order._id.slice(-10) }} </a>
        </td>
        <td>{{ order.book.name | titlecase }}</td>
        <td *ngIf="screenWidth > 700">{{ order.dateCreated | date}}</td>
        <td>{{order.condition }}</td>
        <td>{{ order.price | currency }}</td>
      </tr>
    </table>
  </div>
</div>

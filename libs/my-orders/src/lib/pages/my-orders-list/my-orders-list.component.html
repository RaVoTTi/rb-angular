<frontend-sub-nav title="Orders"></frontend-sub-nav>
<section class="order">
  <div class="container-fluid">
    <div class="order-table" *ngIf="orders">

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Order id</th>
          <th>Name</th>
          <th *ngIf="screenWidth > 700">Date</th>
          <th>Condition</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>
            <a [routerLink]="['/app/myorders/id/', order._id]">{{ order._id.slice(-10) }} </a>
          </td>
          <td>{{ order.book.name | titlecase }}</td>
          <td *ngIf="screenWidth > 700">{{ order.dateCreated | date}}</td>
          <td>{{order.condition | titlecase}} </td>
          <td>{{ order.price | currency }}</td>
        </tr>

      </tbody>
    </table>
  </div>
  <frontend-spinner *ngIf="!orders"></frontend-spinner>
</div>

</section>

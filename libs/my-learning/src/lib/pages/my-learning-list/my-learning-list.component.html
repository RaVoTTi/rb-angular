

<div *ngIf="allMyLearnings$" class="list-container">
  <frontend-card-learning
    *ngFor="let learning of allMyLearnings$ | async"
    [learning]="learning"
    [book]="book(learning.book._id)"
  >
  </frontend-card-learning>
</div>
<frontend-nothing *ngIf="(countMyLearnings$ | async) === 0"></frontend-nothing>

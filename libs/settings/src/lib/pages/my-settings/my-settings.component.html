<div class="settings-container">
  <div class="card-form-container">
    <div class="card-header">
      <h3>Email</h3>
    </div>
    <div class="form-container" autocomplete="off">
      <div class="input-label">
        <label class="label"> Email</label>
        <input placeholder="robin@boook.com"  type="text" class="input" />
      </div>

      <div class="button-container">
        <button class="button-primary" (click)="onSubmit()">MODIFY</button>
      </div>
    </div>
  </div>

  <div class="card-form-container">
    <div class="card-header">
      <h3>Phone</h3>
    </div>
    <div class="form-container" autocomplete="off">
      <div class="input-label">
        <label class="label"> Phone</label>
        <input type="number" placeholder="(111) 111-1111" class="input" />
      </div>
      <div class="button-container">
        <button class="button-primary" (click)="onSubmit()">MODIFY</button>
      </div>
    </div>
  </div>

  <div class="card-form-container">
    <div class="card-header">
      <h3>Password</h3>
    </div>

    <div class="form-container" autocomplete="off">
      <div class="input-label">
        <label class="label"> Password</label>
        <input type="password" placeholder="********" class="input" />
      </div>
      <div class="input-label">
        <label class="label">Confirm Password</label>
        <input type="password" placeholder="********" class="input" />
      </div>

      <div class="button-container">
        <button class="button-primary" (click)="onSubmit()">MODIFY</button>
      </div>
    </div>
  </div>
</div>

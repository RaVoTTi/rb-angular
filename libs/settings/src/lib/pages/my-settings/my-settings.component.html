<frontend-sub-nav title="Settings"></frontend-sub-nav>

<div class="container-fluid">
  <div class="rb-card mt-4 mb-4">
    <form autocomplete="off">
      <div class="input-label">
        <label class="label"> Name</label>
        <input
        readonly
          placeholder="Robin"
          type="text"
          class="form-control"
        />
        <!-- <small [errorMsg]="errorMsg('name')"> </small> -->
      </div>
      <div class="input-label">
        <label class="label"> LastName</label>
        <input
        readonly
          type="text"
          placeholder="Boook"
          class="form-control"
        />
        <!-- <small [errorMsg]="errorMsg('lastName')"> </small> -->
      </div>
      <div class="input-label">
        <label class="label"> Email</label>
        <input
        readonly
          placeholder="robin@boook.com"
          [formControl]="emailForm"
          type="text"
          class="form-control"
        />
        <!-- <small [errorMsg]="errorMsg('email')"> </small> -->
      </div>
      <div class="input-label">
        <label class="label"> Phone</label>
        <input
        readonly
          type="number"
          placeholder="(111) 111-1111"
          [formControl]="phoneForm"
          class="form-control"
        />
        <!-- <small [errorMsg]="errorMsg('phone')"> </small> -->
      </div>
      <div class="input-label">
        <label class="label"> Password</label>
        <input
        readonly
          type="password"
          placeholder="********"
          class="form-control"
        />
        <!-- <small [errorMsg]="errorMsg('password')"> </small> -->
      </div>
      <div class="input-label">
        <label class="label">Confirm Password</label>
        <input
        readonly
          type="password"
          placeholder="********"
          class="form-control"
        />
        <!-- <small [errorMsg]="errorMsg('password2')"> </small> -->
      </div>

     
      <div class="row mb-3 mt-3">
        <div class="col-md-12 col-sm-12 col-xs-12 text-center">
          <button
            class="btn btn-primary btn-block"
          >
            <span class="spinner-border spinner-border-sm mr-1"></span> Modify Account
          </button>
        </div>
      </div>


    </form>
  </div>

</div>

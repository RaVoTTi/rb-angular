<div class="auth-container">
  <div class="auth-in">
    <div class="auth-logo">
      <img
        class="logo"
        src="assets/word@2x.png"
        alt=""
        routerLink="/app/books"
      />
    </div>
    

    <div class="auth-card" *ngIf="loginForm; else signup">
      <div class="auth-alert">
        <i>üèπ</i> 
        Enter your details below to continue
       
      </div>
      <form [formGroup]="loginForm" autocomplete="off">
        <div class="input-label">
          <label class="label"> Email</label>
          <input
            placeholder="robin@boook.com"
            formControlName="email"
            type="text"
            class="input"
          />
          <small [errorMsg]="errorMsg('email')"> </small>
        </div>
        <div class="input-label">
          <label class="label"> Password</label>
          <input
            type="password"
            placeholder="*********"
            formControlName="password"
            class="input"
          />
          <small [errorMsg]="errorMsg('password')"> </small>
        </div>
        <div class="auth-check">
          <input
          class="input-checkbox"
          id="flexCheckDefault"

          type="checkbox"
          />
          <label> Remember Me</label>
        </div>



        <div class="button-container">
          <button class="button-primary" (click)="onSubmit()"
          [disabled]="loginForm.invalid || loginForm.disabled"
          
          >LOGIN</button>
        </div>
        <div class="details">
          <span>New to Robin Boook?</span>

          <a routerLink="/auth/signup"> Sign up Now </a>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #signup>
  <div class="auth-card">
    <div class="auth-alert">
      <i>üèπ</i> Fill the gaps and discover a great amount of new oppotunities!
    </div>
    <form [formGroup]="signUpForm" autocomplete="off">
      <div class="input-label">
        <label class="label"> Name</label>
        <input
          placeholder="Robin"
          formControlName="name"
          type="text"
          class="input"
        />
        <small [errorMsg]="errorMsg('name')"> </small>
      </div>
      <div class="input-label">
        <label class="label"> LastName</label>
        <input
          type="text"
          placeholder="Boook"
          formControlName="lastName"
          class="input"
        />
        <small [errorMsg]="errorMsg('lastName')"> </small>
      </div>
      <div class="input-label">
        <label class="label"> Email</label>
        <input
          placeholder="robin@boook.com"
          formControlName="email"
          type="text"
          class="input"
        />
        <small [errorMsg]="errorMsg('email')"> </small>
      </div>
      <div class="input-label">
        <label class="label"> Phone</label>
        <input
          type="number"
          placeholder="(111) 111-1111"
          formControlName="phone"
          class="input"
        />
        <small [errorMsg]="errorMsg('phone')"> </small>
      </div>
      <div class="input-label">
        <label class="label"> Password</label>
        <input
          type="password"
          placeholder="********"
          formControlName="password"
          class="input"
        />
        <small [errorMsg]="errorMsg('password')"> </small>
      </div>
      <div class="input-label">
        <label class="label">Confirm Password</label>
        <input
          type="password"
          placeholder="********"
          formControlName="password2"
          class="input"
        />
        <small [errorMsg]="errorMsg('password2')"> </small>
      </div>
      <div class="auth-check">
        <input
        formControlName="terms"
        type="checkbox"
        class="input-radio"
        />
        <b>Accept </b> <a href="">Terms & Conditions</a>
      </div>

      <div class="button-container">
        <button class="button-primary" 
        [disabled]="signUpForm.invalid || signUpForm.disabled"
        
        (click)="onSubmit()">SIGN UP</button>
      </div>
      <div class="details">
        <span>Already have an account?</span>
        <a routerLink="/auth"> Login Now </a>
      </div>
    </form>


  </div>
</ng-template>

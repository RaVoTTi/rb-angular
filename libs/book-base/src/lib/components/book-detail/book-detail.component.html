<div class="book-view">
  <div class="image-container">
    <div class="image">
      <img src="{{ book?.image }}" alt="" />
    </div>
  </div>
  <div class="text-container">
    <h2>{{ book?.name | uppercase }}</h2>
    <h4>{{ book?.minPrice | currency }} - {{ book?.maxPrice | currency }}</h4>
    <h3>{{ 'By ' + book?.autor?.name | titlecase }}</h3>
    <span>#{{ book?.subject?.name | uppercase }}</span>
    <div class="buttons-container">
      <div class="button-container">
        <button class="button-primary" (click)="toCheckOut()">Buy Now</button>
      </div>
      <div class="button-container">
        <button class="button-secondary" (click)="addBookToWishlist()">
          To Wishlist
        </button>
      </div>
    </div>
  </div>
</div>
<hr />
<div class="book-description">
  <h2>DESCRIPTION</h2>
  <p>{{ book?.description }}</p>
</div>
